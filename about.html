<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web IDE</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="navbar-column">
    <nav>
      <h1>Web IDE</h1>
    </nav>

    <button onclick="location.href = 'index.html'">
      <span class="material-symbols-rounded">arrow_back</span>
      Back
    </button>
  </div>

  <div class="card column">
    <div class="text-center">
      <h1 style="font-size: 5rem;" class="material-symbols-rounded">license</h1>
      <h1>GPL 3.0</h1>
      <p>This is free and open-source software. You can contribute to the source code below.</p>
    </div>
  </div>

  <div id="about-card" class="card column" style="opacity: 0; pointer-events: none;">
    <div class="text-center">
      <h1 id="version">Loading...</h1>
      <p id="whats-new"></p>
    </div>

    <div class="row">
      <button id="about1" onclick="window.open('https://linfindel.github.io', '_blank')" class="about">
        <span class="material-symbols-rounded">home</span>
        More projects
      </button>

      <button id="about2" onclick="window.open('https://www.github.com/linfindel/web-ide', '_blank')" class="about">
        <span class="material-symbols-rounded">code</span>
        Source code
      </button>
    </div>
  </div>

  <script src="about.js"></script>
</body>
</html>
