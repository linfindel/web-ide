<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web IDE</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <style>
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="navbar-column">
    <nav id="nav">
      <h1 class="text-center" id="title">Web IDE</h1>
    </nav>

    <div class="row">
      <button onclick="location.href = 'about.html'">
        <span class="material-symbols-rounded">info</span>
        About
      </button>
  
      <button onclick="localStorage.clear(); location.reload();">
        <span class="material-symbols-rounded">delete</span>
        Reset
      </button>

      <button onclick="switchViewport()">
        <span id="viewport-icon" class="material-symbols-rounded">smartphone</span>
        <span id="viewport-text">Mobile view</span>
      </button>
    </div>
  </div>

  <div id="error-card" style="display: none;" class="card-error">
    <h1 id="error"></h1>
  </div>

  <div class="column" style="width: calc(100vw - 2.5rem);">
    <div class="row" style="width: 100%;">
      <textarea oninput="update('html')" class="outline-none" style="flex: 1;" id="html" cols="40" rows="10" placeholder="HTML"></textarea>
      <textarea oninput="update('css')" class="outline-none" style="flex: 1;" id="css" cols="40" rows="10" placeholder="CSS"></textarea>
      <textarea oninput="update('js')" class="outline-none" style="flex: 1;" id="js" cols="40" rows="10" placeholder="JS"></textarea>
    </div>

    <iframe id="embed" src="embed.html" style="border: 1px solid rgb(0, 89, 255, 0.25); border-radius: 24px; width: 100%; height: 90vh;"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
